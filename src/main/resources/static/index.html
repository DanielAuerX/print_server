<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>upload n print</title>
    <link rel="stylesheet" href="css/main.css"/>
</head>
<body>
<h1>upload 'n print</h1>
<h4>@enderscloud</h4>
<div id="upload">
    <form id="upload-form" action="http://192.168.178.104:8080/api/v1/upload" method="post" enctype="multipart/form-data">
        <label for="file" class="upload-button">select file</label>
        <input type="file" id="file" name="file" accept="image/*,.pdf" required>
        <span id="file-name">no file selected</span>
        <button type="submit" class="upload-button">upload</button>
    </form>
</div>
<div id="confirm-print-modal" class="modal" style="display: none;">
    <div class="modal-content">
        <h2>upload successful!</h2>
        <p id="modal-message">do you want to print the file?</p>
        <button id="confirm-print-button" class="upload-button">yes, print</button>
        <button id="cancel-button" class="upload-button">cancel</button>
    </div>
</div>
<div id="toast"></div>
<script src="js/index.js"></script>
</body>
</html>
