<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>upload n print</title>
    <link rel="stylesheet" href="css/main.css"/>
</head>
<body>
<h1>upload 'n print</h1>
<h4>@enderscloud</h4>
<div id="upload">
    <form id="upload-form" action="http://192.168.178.104:8080/api/v1/upload" method="post" enctype="multipart/form-data">
        <label for="file" class="upload-button">select file</label>
        <input type="file" id="file" name="file" accept="image/*,.pdf" required>
        <span id="file-name">no file selected</span>
        <button type="submit" class="upload-button">upload</button>
        <p id="error-message" style="color: red; display: none;">file is too large :(</p>
    </form>
</div>
<div id="toast">file uploaded successfully!</div>
<script src="js/index.js"></script>
</body>
</html>
